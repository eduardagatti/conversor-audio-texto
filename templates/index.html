<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Áudio para Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .content {
            margin-top: 20px;
        }
        .audio-player {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Áudio para Texto</h1>

    <div class="content">
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="audio_file">Escolha um arquivo de áudio:</label>
            <input type="file" name="audio_file" accept=".mp3, .wav" required>
            <button type="submit">Enviar</button>
        </form>

        {% if text %}
            <div class="result">
                <h3>Texto Reconhecido:</h3>
                <textarea readonly>{{ text }}</textarea>
            </div>
        {% endif %}

        {% if audio_file %}
            <div class="audio-player">
                <h3>Escutar Áudio Convertido:</h3>
                <audio controls>
                    <source src="{{ url_for('uploaded_file', filename=audio_file) }}" type="audio/wav">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
            </div>
        {% endif %}


    </div>
</body>
</html>
